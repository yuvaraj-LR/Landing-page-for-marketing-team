<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
    <link rel="stylesheet" href="alert.css">
</head>

<body>
    <script src="https://use.fontawesome.com/80976cfcfc.js"></script>
    <section id="success">
        <div class="icon">
            <i class="fa fa-smile-o" aria-hidden="true"></i>
        </div>
        <h1>Successfully submited!</h1>
        <p>Take a seat and wait your response.</p>
        <p>It won't take long. We promise!</p>
        <i class="fa fa-times succ" aria-hidden="true"></i>
    </section>
    <section id="fail">
        <div class="icon">
            <i class="fa fa-frown-o" aria-hidden="true"></i>
        </div>
        <h1>Oh! Something went wrong!</h1>
        <p>Go back and refresh the page.</p>
        <p>Contact us if this still apear.</p>
        <i class="fa fa-times fail" aria-hidden="true"></i>
    </section>
    <button id="again">Again</button>

    <script>
        $(document).ready(function() {
            $('.fail').on('click', function() {
                $('#fail h1,#fail p,#fail .fail').css({
                    display: 'none'
                });

                $('#fail').animate({
                    width: '0',
                }, 250, function() {
                    $('#fail .icon').animate({
                        borderRadius: '50%',
                    }, 250, function() {

                        $('#fail .icon').animate({
                            opacity: 0
                        }, 250);
                    });
                });
            });
            $('.succ').on('click', function() {
                $('#success h1,#success p,#success .succ').css({
                    display: 'none'
                });

                $('#success').animate({
                    width: '0',
                }, 250, function() {
                    $('#success .icon').animate({
                        borderRadius: '50%',
                    }, 250, function() {

                        $('#success .icon').animate({
                            opacity: 0
                        }, 250);
                    });
                });
            });
            $('button').on('click', function() {
                $('section').css({
                    width: '400px'
                });
                $('section h1,section p,section i').css({
                    display: 'block'
                });
                $('section .icon').css({
                    borderRadius: '0',
                    opacity: 1
                })
            });
        });
    </script>
</body>

</html>
